{% extends "rate/layout.html" %}
{% load static %}

{% block content %}

   <div class="nav-bg">
      {% include "rate/nav.html" %}
   </div>
<div class="row">
   <div class="col-md-3"></div>
   <div class="col-md-8">
         <div class="card">
               <form style="margin-top: 3%; padding-left: 10%;" action="" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group">
                     {{ form.as_p }}
                  </div>
                  <div class="form-group">
                     {{ contact_form.as_p }}
                  </div>
                  <button class="btn btn-secondary" type="submit">Update Profile</button>
               </form>
            </div>
   </div>
   
   <div class="col-md-2"></div>
</div>
   
<style>
      .card {
         width: 80%;
         min-height: 460px;
         margin-top: 60px;
         box-shadow: 0px 8px 60px -10px rgba(13, 28, 39, 0.6);
         background: #fff;
         border-radius: 12px;
         max-width: 700px;
         position: relative;
      }
   </style>
{% endblock content %}
