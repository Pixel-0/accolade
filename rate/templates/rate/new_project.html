{% extends "rate/layout.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <div class="nav-bg">
      {% include "rate/nav.html" %}
   </div>
<div class="row">
   <div class="col-md-3"></div>
   <div class="col-md-8">
         <div class="card">
               <form style="margin-top: 3%;" action="" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button class="btn btn-secondary" type="submit">Publish</button>
               </form>
            </div>
   </div>
   <div class="col-md-1"></div>
</div>
<style>
      .card {
         width: 80%;
         min-height: 460px;
         margin-top: 60px;
         box-shadow: 0px 8px 60px -10px rgba(13, 28, 39, 0.6);
         background: rgba(255, 255, 255, 0.417);
         border-radius: 12px;
         max-width: 700px;
         position: relative;
         text-align: center;
      }
   </style>
  
{% endblock content %}
